name: Build & Push Analytics Worker Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "analytics-worker/**"
      - "docker-compose.analytics.yml"
      - ".github/workflows/analytics-worker-docker.yml"
  workflow_dispatch:

concurrency:
  group: analytics-worker-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push analytics-worker image
    runs-on: [self-hosted, homeserver-runner]

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/cocoacomaa-analytics-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        shell: sh
        run: |
          set -eu
          IMAGE="${REGISTRY}/${IMAGE_NAME}"

          # Always tag commit SHA; also tag "latest" on main
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${IMAGE}:sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "latest_tag=${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "latest_tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push (sha + latest on main)
        uses: docker/build-push-action@v6
        with:
          context: ./analytics-worker
          file: ./analytics-worker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.sha_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
